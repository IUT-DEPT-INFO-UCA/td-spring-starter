app:
  version: '@project.version@'
server:
  port : 8081
spring:
  datasource:
    url: jdbc:h2:mem:localdb 
    #url: jdbc:h2:file:~/data/h2/s3atraining
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update